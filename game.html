<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Prematurity Day</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- <link rel="shortcut icon" href="../assets/butterfly.svg" type="image/x-icon"> -->

    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <div class="wrapper">
        <section class="content">
            <div class="container">


                <!-- Question Image Section -->

                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <img id="question-image" src="" alt="Question Image" class="img-fluid"
                            style="max-height: 200px;">
                    </div>
                </div>



                <div class="row d-flex justify-content-center align-items-center flex-column">
                    <div class="col-12 col-lg-6 p-2">
                        <div class="bg-white custom-shadow border p-3 " id="questionHolder">
                            <div id="question-section">
                                <div class="number rounded-circle"></div>
                                <h3 id="question" class="p-3 rounded text-center"></h3>
                            </div>
                            <!-- to add answers options -->
                            <div id="answer-section" class=""></div>
                        </div>
                    </div>


                </div>
                <div class="row ">
                    <button id="submit" class="btn btn submit d-inline-block m-auto my-3">Submit answer</button>
                </div>

              



            </div>

        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="../js/game.js"></script>
</body>

</html>
